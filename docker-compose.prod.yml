version: '3.8'

services:
  # 1. Banco de Dados de Filas (Redis)
  redis:
    image: redis:7-alpine
    container_name: van360_prod_redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    ports:
      - "6379:6379" # Exposto para a Vercel conectar (Proteja com firewall!)
    volumes:
      - redis_data:/data
    networks:
      - van360_network

  # 2. Gateway de WhatsApp (Evolution API)
  evolution_api:
    image: attias/evolution-api:v2.1.1
    container_name: van360_prod_evolution
    restart: always
    ports:
      - "8080:8080"
    environment:
      - SERVER_URL=${EVOLUTION_API_URL}
      - API_KEY=${EVOLUTION_API_KEY}
      - REDIS_ENABLED=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - DATABASE_ENABLED=false # Usando apenas Redis para sessão simples ou configure Postgres se precisar persistência
    depends_on:
      - redis
    networks:
      - van360_network

  # 3. Workers da Aplicação (Processamento de Filas)
  van360_worker:
    container_name: van360_prod_worker
    build: .
    restart: always
    command: npm run start:worker # Roda APENAS os workers
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - EVOLUTION_API_URL=http://evolution_api:8080
      - EVOLUTION_API_KEY=${EVOLUTION_API_KEY}
      # Adicione outras variáveis de ambiente necessárias aqui
    depends_on:
      - redis
      - evolution_api
    networks:
      - van360_network

volumes:
  redis_data:

networks:
  van360_network:
    driver: bridge
