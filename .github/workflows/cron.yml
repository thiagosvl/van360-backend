name: App Cron Jobs

on:
  schedule:
    # Roda a cada 15 minutos (mínimo suportado pelo GitHub é ~5 min)
    - cron: "*/15 * * * *"
  # Permite rodar manualmente pelo painel do GitHub se necessário
  workflow_dispatch:

jobs:
  trigger-jobs:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Orchestrator
        run: |
          curl -X POST "https://van360-backend.vercel.app/api/jobs/worker" \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
          -H "Content-Type: application/json"
